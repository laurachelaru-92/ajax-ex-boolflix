<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolflix - Netflix's cooler brother</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js"></script>
  </head>
  <body>
    <!-- Content wrapper -->
    <div id="wrapper">
      <!-- Header -->
      <header>
        <div id="logo"><img src="img/boolflix_logo.png" alt="logo"></div>
        <input id="search-input" type="text" placeholder="Inserisci il titolo di un film o di una serie tv">
        <input id="cerca" type="submit" value="Cerca">
      </header>
      <!-- / header -->
      <!-- Main -->
      <main>
        <!-- Homepage message -->
        <div id="homepage-message">
          <p>Benvenuto in Boolflix!<br>
          <small>Il tuo portale per i migliori film e serie tv del momento!</small><br>
            Fai la tua ricerca...</p>
        </div>
        <!-- / homepage message -->
        <!-- Movies section -->
        <section id="movie-section" class="d-none">
          <i class="fas fa-chevron-circle-left totalOpacity"></i>
          <h2>Film</h2>
          <ul id="movies"></ul>
          <i class="fas fa-chevron-circle-right totalOpacity"></i>
        </section>
        <!-- / movies section -->
        <!-- Tv section -->
        <section id="tv-section" class="d-none">
          <i class="fas fa-chevron-circle-left totalOpacity"></i>
          <h2>Serie TV</h2>
          <ul id="tv-series"></ul>
          <i class="fas fa-chevron-circle-right totalOpacity"></i>
        </section>
        <!-- / tv section -->
      </main>
      <!-- / main -->
    </div>
    <!-- / content wrapper -->
    <!-- Templates Handlebars -->
    <!-- Movie -->
    <script id="element-template" type="text/x-handlebars-template">
      <li class="single-movie" data-id="{{movie-id}}">
        <h3 class="titolo">{{title}}</h3>
        <div class="immagine-poster">
          {{#if isPosterHTML}}
            <img src="https://image.tmdb.org/t/p/w185{{poster-path}}">
          {{else}}
            <img src="img/no_poster.png" alt="no image available">
          {{/if}}
        </div>
        {{#if hasOriginalTitle}}
          <h5 class="titolo-og"><span>Titolo originale: </span>{{original_title}}</h5>
        {{/if}}
        <h5 class="attori"></h5>
        <h6 class="lingua-og">
          <span>Lingua originale: </span>
          {{#if img-flag}}
          <img src="img/flags/{{flag-lang}}.svg">
          {{else}}
          {{flag-lang}}
          {{/if}}
        </h6>
        <h4 class="voto"><span>Voto medio: </span><span class="stars"> {{{vote_average}}}</span></h4>
      </li>
    </script>
    <!-- / movie -->
    <!-- Full star -->
    <script id="fullstar-template" type="text/x-handlebars-template">
      <i class="fas fa-star"></i>
    </script>
    <!-- / full star -->
    <!-- Empty star -->
    <script id="emptystar-template" type="text/x-handlebars-template">
      <i class="far fa-star"></i>
    </script>
    <!-- / empty star -->
    <script id="not-found-template" type="text/x-handlebars-template">
      <p>Nessun risultato trovato</p>
    </script>
    <!-- / templates handlebars -->
    <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
